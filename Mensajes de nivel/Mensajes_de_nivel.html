<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Inicio del Padre/Madre</title>
</head>
<body>
    <header>
        <a href="#" class="logo">
            <img src="img/Logo_tec.png" alt="logo de la tecnica">
            <h2>Escuela de Educación Secundaria Técnica N°1 “Manuel Belgrano”</h2>
        </a>
        <button class="menu-toggle" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="user user-header">
            <span>Ariela Fariasovich</span>
            <img src="img/user.png" alt="User Icon" class="user-icon">
        </div>
    </header>
    <div class="menu">
        <ul>
            <li><a href="#" class="active">Inicio</a></li>
            <li><a href="#">Datos alumno/a</a></li>
            <li><a href="#">Mensajes de Niv</a></li>
            <li><a href="#">Horarios clases</a></li>
            <li><a href="#">Inasistencias</a></li>
            <li><a href="#">Calificaciones</a></li>
            <li><a href="#">Inf. Pedagógico</a></li>
            <li><a href="#">Cuader. Inform.</a></li>
            <li><a href="#">Autorizaciones</a></li>
            <li><a href="#">Eventos</a></li>
        </ul>
        <div class="user user-menu">
            <span>Ariela Fariasovich</span>
            <img src="img/user.png" alt="User Icon" class="user-icon">
        </div>
    </div>
    <main>
        <h1>Mensajes de nivel</h1>
        <form action="#" method="post" class="form-spread">
            <div class="form-group">
                <label for="materias">Seleccionar materia:</label>
                <select name="materias" id="materias" required>
                    <option value="" disabled selected>Seleccione una materia</option>
                    <option value="matematica">Matemática</option>
                    <option value="analisis matematico">Análisis Matemático</option>
                    <option value="fisica">Física</option>
                    <option value="sociales">Sociales</option>
                    <option value="geografia">Geografía</option>
                    <option value="literatura">Literatura</option>
                    <option value="ingles">Inglés</option>
                    <option value="filosofia">Filosofía</option>
                    <option value="programacion">Programación</option>
                    <option value="hardware">Hardware</option>
                    <option value="sistema operativo">Sistema operativo</option>
                </select>
            </div>


            <div class="form-group">
                <label for="consulta">Escriba su consulta:</label>
                <textarea id="consulta" name="consulta" rows="5" placeholder="Hola, buenas tardes..." required></textarea>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="ONETOP@gmail.com" value="" required>
            </div>

            <button type="submit" class="submit-btn">Enviar</button>
        </form>
    </main>
    <script src="Mensajes_de_nivel.js"></script>
</body>
</html>
